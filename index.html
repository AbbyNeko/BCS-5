<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <srcipt src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></srcipt>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-12 main-content">

                <h1 class="text-center">Work Day Scheduler</h1>
                <p class="text-center">A Simple Calendar App to Schedule Your Work Day</p>
                <!-- Display Todays Date -->
                <p class="text-center day-display"></p>

                    <!-- 9 am -->
                    <div class="row">
                        <div id="time-label" class="col-1">9 AM</div>
                        <div class="col-10"><input type="text" id="event" time="9"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                   <!-- 10 am -->
                    <div class="row">
                        <div id="time-label" class="col-1">10 AM</div>
                        <div class="col-10"><input type="text" id="event" time="10"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 11 am -->
                    <div class="row">
                        <div id="time-label" class="col-1">11 AM</div>
                        <div class="col-10"><input type="text" id="event" time="11"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 12 pm -->
                    <div class="row">
                        <div id="time-label" class="col-1">12 PM</div>
                        <div class="col-10"><input type="text" id="event" time="12"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 1 pm -->
                    <div class="row">
                        <div id="time-label" class="col-1">1 PM</div>
                        <div class="col-10"><input type="text" id="event" time="1"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 2 pm -->
                    <div class="row">
                        <div id="time-label" class="col-1">2 PM</div>
                        <div class="col-10"><input type="text" id="event" time="2"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 3 pm -->
                    <div class="row">
                        <div id="time-label" class="col-1">3 PM</div>
                        <div class="col-10"><input type="text" id="event" time="3"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 4 pm -->
                    <div class="row">
                        <div id="time-label" class="col-1">4 PM</div>
                        <div class="col-10"><input type="text" id="event" time="4"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

                    <!-- 5 pm -->
                    <div class="row">
                        <div id="time-label" class="col-1">5 PM</div>
                        <div class="col-10"><input type="text" id="event" time="5"/></div>
                        <div class="col-1"><button onclick="saveEvent()">Save</button></div>
                    </div>

            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
